<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input class="form-input" type="text" ngModel="{{productData?.name}}" name="name" placeholder="Product Name">
        <input class="form-input" type="text" ngModel="{{productData?.price}}"  name="price" placeholder="Product Price">
        <input class="form-input" type="text" ngModel="{{productData?.color}}"  name="color" placeholder="Product Color">
        <input class="form-input" type="text" ngModel="{{productData?.category}}"  name="category" placeholder="Product Category">
        <textarea class="form-input" type="text" ngModel="{{productData?.description}}"  name="description" placeholder="Product Description"></textarea>
        <input class="form-input" type="text" ngModel="{{productData?.image}}"  name="image" placeholder="Product Image URL">
        <button class="form-button">Update Product</button>
    </form>
</div>
